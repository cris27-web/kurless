<!DOCTYPE html>
<!-- index.html -->
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kurless</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&display=swap"
        rel="stylesheet"
    />
    <!-- Google Fonts for Shopify Components -->
    <link href="https://fonts.googleapis.com/css2?family=Quantico&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
    <!-- Notification Bar -->
    <div class="notification-bar">
        <div class="notification-bar__content">
            <span>Free shipping with orders over &pound;100&nbsp;&nbsp;&nbsp;&nbsp;</span>
            <span>Free shipping with orders over &pound;100&nbsp;&nbsp;&nbsp;&nbsp;</span>
            <span>Free shipping with orders over &pound;100&nbsp;&nbsp;&nbsp;&nbsp;</span>
            <span>Free shipping with orders over &pound;100&nbsp;&nbsp;&nbsp;&nbsp;</span>
            <span>Free shipping with orders over &pound;100&nbsp;&nbsp;&nbsp;&nbsp;</span>
        </div>
    </div>
	
    <!-- Header -->
    <header class="header">
        <div class="header__container container">
            <img src="assets/images/logo.png" alt="Kurless Store Logo" class="header__logo" />
            <nav class="nav">
                <button class="nav__toggle" aria-label="Toggle navigation">&#9776;</button>
                <ul class="nav__list">
                    <li class="nav__item"><a href="index.html" class="nav__link">Home</a></li>
                    <li class="nav__item"><a href="shop.html" class="nav__link">Shop</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <main>
        <section class="featured-products">
            <div class="container">
                <div class="products-grid">

                    <!-- Example Product #1 -->
                    <a href="shop.html" class="product-card">
                        <div class="product-card__image-container">
                            <img src="assets/images/jacket-front-32.png" alt="Product 1 Front" class="product-card__image" />
                            <img src="assets/images/jacket-back-32.png" alt="Product 1 Back" class="product-card__image" />
                        </div>
                        <div class="product-card__info">
                            <h3 class="product-card__title">Jacket</h3>
                            <p class="product-card__price">&pound;80</p>
                        </div>
                    </a>

                    <!-- Example Product #2 -->
                    <a href="shop.html" class="product-card">
                        <div class="product-card__image-container">
                            <img src="assets/images/joggers-front.png" alt="Product 2 Front" class="product-card__image" />
                            <img src="assets/images/joggers-back-12.png" alt="Product 2 Back" class="product-card__image" />
                        </div>
                        <div class="product-card__info">
                            <h3 class="product-card__title">Joggers</h3>
                            <p class="product-card__price">&pound;39.99</p>
                        </div>
                    </a>

                    <!-- Add more products as needed using the same pattern -->

                </div>
            </div>
        </section>
    </main>

    <script src="js/auth.js"></script>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p class="footer__text">&copy; 2024 KurlessACM. All rights reserved.</p>
        </div>
    </footer>

    <!-- Optional: Include your JavaScript file for navigation toggle -->
    <script src="js/scripts.js"></script>
</body>
</html>
